<!DOCTYPE html>
<html lang="en" data-layout-decorator="layout">
<head>
    <title>Hello world page</title>
    <link rel="stylesheet" href="/css/hello.css"/>
</head>
<body>

<th-block data-layout-fragment="section">Reception</th-block>

<div data-layout-fragment="breadcrumbs">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/admin/">Admin</a></li>
        <li class="breadcrumb-item"><a data-th-href="@{/admin/room/}">Rooms</a></li>
        <li class="breadcrumb-item active" aria-current="page" data-th-text="${{object}}">Room #22</li>
    </ol>
</div>

<div data-layout-fragment="content">

    <div class="btn-group float-right">
        <!--<a href="#" data-th-href="@{/admin/room/{id}/edit/(id=${object.id})}" rel="tooltip" class="btn btn-info" data-original-title="Edit">-->
            <!--<i class="fa fa-edit"></i>-->
        <!--</a>-->
        <a href="#" data-th-href="@{/admin/room/{id}/delete/(id=${object.id})}" rel="tooltip" class="btn btn-danger" data-original-title="Remove">
            <i class="fa fa-times"></i>
        </a>
    </div>

    <h1 data-th-text="${{object}}">Room #555</h1>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header ">
                    <h4 class="card-title">Room Info</h4>
                </div>
                <div class="card-body table-full-width table-responsive">
                    <table class="table" data-th-object="${object}">
                        <tbody>
                        <tr>
                            <td><b>Room number</b></td>
                            <td data-th-text="*{roomNumber}">
                                Potato
                            </td>
                        </tr>
                        <tr>
                            <td><b>Beds single count</b></td>
                            <td data-th-text="*{bedsSingleCount}">
                                1
                            </td>
                        </tr>
                        <tr>
                            <td><b>Beds double count</b></td>
                            <td data-th-text="*{bedsDoubleCount}">
                                2
                            </td>
                        </tr>
                        <tr>
                            <td><b>Cost</b></td>
                            <td data-th-text="*{{cost}}">
                                500.50
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
