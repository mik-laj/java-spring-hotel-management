<!DOCTYPE html>
<html lang="en" data-layout-decorator="layout" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Hello world page</title>
    <link rel="stylesheet" href="/css/hello.css"/>
</head>
<body>

<th-block data-layout-fragment="section">Reception</th-block>

<div data-layout-fragment="breadcrumbs">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/admin/">Admin</a></li>
        <li class="breadcrumb-item"><a data-th-href="@{/admin/reservation/}">Reservation</a></li>
        <li class="breadcrumb-item">
            <a href="#" data-th-href="@{/admin/reservation/{id}/(id=${object.id})}" data-th-text="${{object}}">Room #4</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Edit reservation</li>
    </ol>
</div>

<div data-layout-fragment="content">
    <h1>Edit reservation</h1>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Form</h4>
                </div>
                <div class="card-body">
                    <form action="#" data-th-action="@{/admin/reservation/{id}/edit/(id=${object.id})}" data-th-object="${formData}" method="post">
                        <div class="form-group">
                            <input type="text" th:field="*{firstName}"
                                   class="form-control" placeholder="imie klienta" required="true" autofocus="true"/>
                        </div>
                        <div class="form-group">
                            <input type="text" th:field="*{lastName}"
                                   class="form-control" placeholder="nazwisko klienta" required="true" autofocus="true"/>
                        </div>

                        -- Address

                        <div class="form-group">
                            <input type="text" th:field="*{houseNo}"
                                   class="form-control" placeholder="numer domu" required="true" autofocus="true"/>
                        </div>
                        <div class="form-group">
                            <input type="text" th:field="*{street}"
                                   class="form-control" placeholder="ulica" required="true" autofocus="true"/>
                        </div>
                        <div class="form-group">
                            <input type="text" th:field="*{postcode}"
                                   class="form-control" placeholder="kod pocztowy" required="true" autofocus="true"/>
                        </div>
                        <div class="form-group">
                            <input type="text" th:field="*{city}"
                                   class="form-control" placeholder="miasto" required="true" autofocus="true"/>
                        </div>
                        <div class="form-group">
                            <input type="text" th:field="*{province}"
                                   class="form-control" placeholder="wojewodztwo" required="true" autofocus="true"/>
                        </div>
                        <div class="form-group">
                            <input type="text" th:field="*{country}"
                                   class="form-control" placeholder="PaÅ„stwo" required="true" autofocus="true"/>
                        </div>
                        <div class="form-group">
                            <input type="text" th:field="*{notes}"
                                   class="form-control" placeholder="notes" required="true" autofocus="true"/>
                        </div>

                        <button type="submit" class="btn btn-primary">
                            <i class="fa fa-check" aria-hidden="true"></i> Edit
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
