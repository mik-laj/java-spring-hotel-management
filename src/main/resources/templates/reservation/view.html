<!DOCTYPE html>
<html lang="en" data-layout-decorator="layout">
<head>
    <title>Hello world page</title>
    <link rel="stylesheet" href="/css/hello.css"/>
</head>
<body>

<th-block data-layout-fragment="section">Reception</th-block>

<div data-layout-fragment="breadcrumbs">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/admin/">Admin</a></li>
        <li class="breadcrumb-item"><a data-th-href="@{/admin/reservation/}">Reservations</a></li>
        <li class="breadcrumb-item active" aria-current="page" data-th-text="${{object}}">Reservation #22</li>
    </ol>
</div>

<div data-layout-fragment="content">

    <div class="btn-group float-right">
        <!--<a href="#" data-th-href="@{/admin/reservation/{id}/edit/(id=${object.id})}" rel="tooltip" class="btn btn-info" data-original-title="Edit">-->
            <!--<i class="fa fa-edit"></i>-->
        <!--</a>-->
        <a href="#" data-th-href="@{/admin/reservation/{id}/sell-product/(id=${object.id})}" class="btn btn-primary">
            <i class="fa fa-shopping-cart"></i>
            Sell product
        </a>
        <a href="#" data-th-href="@{/admin/reservation/{id}/delete/(id=${object.id})}" rel="tooltip" class="btn btn-danger" data-original-title="Remove">
            <i class="fa fa-times"></i>
        </a>

    </div>

    <h1 data-th-text="${{object}}">Reservation #555</h1>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header ">
                    <h4 class="card-title">Object info</h4>
                </div>
                <div class="card-body table-full-width table-responsive">
                    <table class="table" data-th-object="${object}">
                        <tbody>
                        <tr>
                            <td>
                                Id:
                            </td>
                            <td data-th-text="*{id}">
                                5
                            </td>
                        </tr>
                        <tr>
                            <td>Start date:</td>
                            <td data-th-text="*{startDate}">
                                Potato
                            </td>
                        </tr>
                        <tr>
                            <td>End date:</td>
                            <td data-th-text="*{endDate}">
                                Potato
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Sold items</h4>
                </div>
                <div class="card-body">
                    <div class="table-full-width table-responsive">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>Product</th>
                                <th>Price</th>
                                <th>Count</th>
                                <th>Total</th>
                                <th>CreatedBy</th>
                                <th>CreatedDate</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr data-th-each="soldItem: ${soldItems}" data-th-object="${soldItem}">
                                <td data-th-text="*{{product}}">
                                    Product #444
                                </td>
                                <td data-th-text="*{{price}}">
                                    122.00
                                </td>
                                <td data-th-text="*{{count}}">
                                    10
                                </td>
                                <td data-th-text="${{soldItem.getTotalValue()}}">
                                    1,220.00
                                </td>
                                <td data-th-text="*{{createdBy}}">
                                    10
                                </td>
                                <td data-th-text="*{{createdDate}}">
                                    10
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
