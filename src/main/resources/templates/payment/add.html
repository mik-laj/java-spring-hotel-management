<!DOCTYPE html>
<html lang="en" data-layout-decorator="layout">
<head>
    <title>Hello world page</title>
</head>
<body>

<th-block data-layout-fragment="section">Reception</th-block>

<th-block data-layout-fragment="breadcrumbs">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/admin/">Admin</a></li>
        <li class="breadcrumb-item"><a data-th-href="@{/admin/reservation/}">Reservations</a></li>
        <li class="breadcrumb-item">
            <a href="#" data-th-href="@{/admin/reservation/{id}/(id=${object.id})}" data-th-text="${{object}}">PLACEHOLDER</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Add payment</li>
    </ol>
</th-block>

<th-block data-layout-fragment="content">
    <h1>Add payment</h1>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Form</h2>
                </div>
                <div class="card-body">
                    <form action="#" data-th-action="@{/admin/reservation/{id}/add-payment/(id=${object.id})}" data-th-object="${formData}" method="post">
                        <div data-th-include="payment/form"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</th-block>

<th-block data-layout-fragment="scripts">
    <script>
        (function($) {
            $('.select2').select2();
        })(jQuery);
    </script>
</th-block>

</body>
</html>
