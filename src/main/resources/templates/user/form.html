<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>

<div class="form-group">
    <div class="alert alert-danger" data-th-if="${#fields.hasErrors('*')}">
        <p data-th-each="err : ${#fields.errors('*')}" data-th-text="${err}"></p>
    </div>
</div>

<div class="form-group">
    <label>Nick</label>
    <input type="text" data-th-field="${formData.username}"
           class="form-control" placeholder="nick" required="true" autofocus="true"/>
</div>
<div class="form-group">
    <label>Name:</label>
    <input type="text" data-th-field="${formData.firstName}"
           class="form-control" placeholder="Name" required="true" autofocus="true"/>
</div>
<div class="form-group">
    <label>Surname</label>
    <input type="text" data-th-field="${formData.lastName}"
           class="form-control" placeholder="Surname" required="true" autofocus="true"/>
</div>

<div class="form-group">
    <label>Password</label>
    <input type="password" data-th-field="${formData.password}"
           class="form-control" placeholder="Password" required="true" autofocus="true"/>
</div>

<div class="form-group">
    <label>Repeat password</label>
    <input type="password" data-th-field="${formData.passwordConfirm}"
           class="form-control" placeholder="Repeat password" required="true" autofocus="true"/>
</div>
<div class="form-group">
    <label>Select Roles</label>
    <select multiple="multiple" data-ajax--url="/admin/staff/s2-role" data-th-field="${formData.roles}" class="form-control select2">
    </select>
</div>


</body>
</html>
