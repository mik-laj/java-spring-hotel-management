    <div data-colleciton-form="">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th class="col-md-6">Product</th>
                    <th>Count</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr data-th-each="item, stat : ${formData.items}" data-th-object="${item}" data-th-attr="data-row-index=${stat.index}">
                    <td>
                        <input type="hidden" data-th-field="${formData.items[__${stat.index}__].product.id}" />
                        <div class="form-group">
                            <select class="form-control select2"
                                    data-th-attr="data-ajax--url=@{/admin/product/s2}"
                                    data-th-name="|items[${stat.index}].product.id|">
                                <option data-th-value="*{product.id}" data-th-text="*{product.label}"></option>
                            </select>
                        </div>
                    </td>
                    <td>
                        <div class="form-group">
                            <!--data-th-name="|items[${stat.index}].count|"-->
                            <input type="text" class="form-control" required=""
                                   data-th-field="${formData.items[__${stat.index}__].count}"/>
                        </div>
                    </td>
                    <td>
                        <a href="#" data-action="remove-row" class="btn btn-danger btn-simple btn-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </td>
                </tr>
                <template id="row-template">
                    <tr data-row-index="PREVIEW">
                        <td>
                            <select class="form-control select2"
                                    data-th-attr="data-ajax--url=@{/admin/product/s2}"
                                    data-th-name="|items[PREVIEW].product.id|">
                            </select>

                        </td>
                        <td>
                            <input type="text" class="form-control"
                                   data-th-name="|items[PREVIEW].count|"/>
                        </td>
                        <td>
                            <a href="#" data-action="remove-row" rel="tooltip" title="" class="btn btn-danger btn-simple btn-link" data-original-title="Remove">
                                <i class="fa fa-times"></i>
                            </a>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
        <div class="clearfix">
            <div class="pull-right">
                <a href="#" class="btn btn-primary" data-action="add-row">
                    <i class="fa fa-plus"></i>
                </a>
            </div>
        </div>


    </div>
