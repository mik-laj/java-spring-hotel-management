<!DOCTYPE html>
<html lang="en" data-layout-decorator="layout">
<head>
    <title>Hello world page</title>
    <link rel="stylesheet" href="/css/hello.css"/>
</head>
<body>

<th-block data-layout-fragment="section">Warehouse</th-block>

<div data-layout-fragment="breadcrumbs">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/admin/">Admin</a></li>
        <li class="breadcrumb-item"><a data-th-href="@{/admin/delivery/}">Deliveries</a></li>
        <li class="breadcrumb-item active" aria-current="page" data-th-text="${{object}}">Delivery #22</li>
    </ol>
</div>

<div data-layout-fragment="content">

    <div class="btn-group float-right">
        <a href="#" data-th-href="@{/admin/delivery/{id}/edit/(id=${object.id})}" rel="tooltip" class="btn btn-info" data-original-title="Edit">
            <i class="fa fa-edit"></i>
        </a>
        <a href="#" data-th-href="@{/admin/delivery/{id}/delete/(id=${object.id})}" rel="tooltip" class="btn btn-danger" data-original-title="Remove">
            <i class="fa fa-times"></i>
        </a>
    </div>

    <h1 data-th-text="|Delivery #${{object.id}}|">Delivery #555</h1>

    <div class="row">
        <div class="col-md-9">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Items</h4>
                </div>
                <div class="card-body">
                    <div class="table-full-width table-responsive">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th rowspan="2">ID</th>
                                <th colspan="2">Product</th>
                                <th rowspan="2">Count</th>
                            </tr>
                            <tr>
                                <th>Name</th>
                                <th>EAN</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr data-th-each="entity: ${object.itemList}" data-th-object="${entity}">
                                <td data-th-text="*{id}">
                                    5
                                </td>
                                <td>
                                    <a href="#" data-th-href="@{/admin/product/{id}/(id=*{id})}" data-th-text="*{{product.name}}">
                                        Product #444
                                    </a>
                                </td>
                                <td data-th-text="*{{product.ean}}">
                                    Potato
                                </td>

                                <td data-th-text="*{{count}}">
                                    Potato
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-header ">
                    <h4 class="card-title">Object info</h4>
                </div>
                <div class="card-body table-full-width table-responsive">
                    <table class="table" data-th-object="${object}">
                        <tbody>
                        <tr>
                            <td>
                                Id:
                            </td>
                            <td data-th-text="*{id}">
                                5
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Created by:
                            </td>
                            <td>
                                <a data-th="*{createdBy}" href="#" data-th-href="@{/admin/staff/{id}/(id=*{createdBy.id})}" data-th-text="*{{createdBy}}">
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Created Date:
                            </td>
                            <td data-th-text="*{{createdDate}}">
                                5
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Last Modified By
                            </td>
                            <td>
                                <a data-th="*{lastModifiedBy}" href="#" data-th-href="@{/admin/staff/{id}/(id=*{lastModifiedBy.id})}" data-th-text="*{{lastModifiedBy}}">
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Last Modified Date:
                            </td>
                            <td data-th-text="*{{lastModifiedDate}}">
                                5
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
