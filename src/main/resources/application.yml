spring:
  datasource:
    initialize: true
    url: ${JDBC_DATABASE_URL}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: true
        format_sql: true
        type: trace
    database-platform: org.hibernate.dialect.PostgreSQL94Dialect
  thymeleaf:
    cache: false
management:
  security:
    enabled: false
logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE